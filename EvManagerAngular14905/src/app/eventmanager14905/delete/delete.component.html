<div class="flex mt-8 justify-center">
  <mat-card class="shadow w-4/12">
      <mat-card-content>
          <div class="p-8">
              <h2 class="text-3xl font-bold mb-4">{{ event.name }}</h2>
              <p class="text-gray-700">{{ event.createdAt }}</p>
              <p class="text-gray-700">{{ event.completedDate }}</p>
              <p class="text-gray-700">{{ event.eventRating.rating }}</p>
          </div>
          <div class="flex justify-around">
              <div>
                  <button mat-raised-button color="primary" (click)="cancel()">Cancel (Home)</button>
              &nbsp;
                  <button mat-raised-button color="warn" (click)="delete()">Delete</button>
              </div>
          </div>
      </mat-card-content>
  </mat-card>
</div>
