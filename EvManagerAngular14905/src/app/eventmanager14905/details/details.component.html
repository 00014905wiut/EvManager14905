<div class="flex mt-8 justify-center">
    <mat-card class="shadow w-4/12">
        <mat-card-content>
            <div class="flex justify-around">
                <button mat-raised-button color="primary" (click)="create()">Add</button>
            </div>
            <div class="p-8" *ngFor="let event of event">
                <h2 class="text-3xl font-bold mb-4">{{ event.name }}</h2>
                <p class="text-gray-700">Created At: {{ event.createdAt | date:'medium' }}</p>
                <p class="text-gray-700">Completed Date: {{ event.completedDate | date:'medium' }}</p>
                <p class="text-gray-700">Event Rating: {{ event.eventRating }}</p>
                <div class="flex justify-around">
                    <div>
                        <button mat-raised-button color="primary" (click)="edit(event.eventId)">Edit</button>
                        &nbsp;
                        <button mat-raised-button color="warn" (click)="delete(event.eventId)">Delete</button>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>


</div>
